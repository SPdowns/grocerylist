<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>Grocery List</h1>
          <h3>The is where the groceries live</h3>
        </div>
        <form id="grocery-form" action="">
          <div class="form-group">
            <label for="items">Add an Item to your list</label>
            <input id="items" class="form-control" type="text">
          </div>
          <button id="submitButton">click here to submit</button>
        </form>
        <button id="show-list">Show Me The Money!</button>
        <div id="grocery-list">
          <ul id="list-class">Grocery List</ul>
        </div>
      </div>
    </body>
  </html>
